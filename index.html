    <section id="carrossel">
      <h2>Eventos do Mês</h2>
      <div class="carousel-container">

    <section id="galeria">

      <div class="cards-container">
        <figure class="card"> <img src="images/palestra1.jpeg" alt="Palestra Setembro Vermelho" class="card-img">

        </figure>
      </div>
      <h2>Vídeo do Evento Anterior</h2>
      <div class="cards-container">
        <figure class="card"> <video class="card-video" controls poster="images/capa-video.jpg">

          <figcaption>
            <h3 class="h3-img">Resumo do Evento</h3>

          </figcaption>
        </figure>
