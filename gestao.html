<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Atividades</title>

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/gestao.css" />
</head>

<body>
  <header class="site-header">
    <h1>Gestão de Eventos</h1>
    <nav class="navbar">
      <button class="menu-toggle" aria-label="Abrir menu">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="index.html"><img src="images/logosenac.png" alt="logosenac"></a></li>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="programacao.html"><i class="fas fa-calendar-alt"></i> Programação</a></li>
        <li><a href="inscricao.html"><i class="fas fa-address-book"></i> Inscrição</a></li>
        <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
      </ul>
      <!-- botão de autenticação -->
      <div class="auth-area">
        <!-- inicialmente mostra Entrar; após login mostra nome + Sair -->
        <li id="gestao" style="display:none;">
          <a href="gestao.html" class="active">
            <i class="fas fa-gears"></i> Gestão
          </a>
        </li>
        <button id="auth-btn" class="btn-auth">Admin</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- Formulário -->
    <section>
      <h2><i class="fa-solid fa-plus-circle"></i> Cadastrar Atividade</h2>
      <form id="atividadeForm">
        <label>Título</label>
        <input type="text" id="titulo" required />

        <label>Tipo</label>
        <input type="text" id="tipo" required />

        <label>Data</label>
        <input type="date" id="data" required />

        <label>Hora</label>
        <input type="time" id="hora" required />

        <label>Palestrante</label>
        <input type="text" id="palestrante" />

        <label>Descrição</label>
        <textarea id="descricao"></textarea>

        <label>Local</label>
        <input type="text" id="local" />

        <label>Vagas</label>
        <input type="number" id="vagas" min="1" />

        <label>Imagem da Atividade</label>
        <input type="file" id="foto" accept="image/*" />
        <div id="preview-container">
          <img id="preview-img" src="" alt="Pré-visualização" style="display:none;" />
        </div>

        <button type="submit">Salvar Atividade</button>
      </form>
    </section>

    <!-- Lista -->
    <section>
      <h2><i class="fa-solid fa-list"></i> Atividades Cadastradas</h2>
      <table id="tabelaAtividades">
        <thead>
          <tr>
            <th>Título</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Palestrante</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <br>
  <footer class="footer">
    <p>&copy; 2025 Senac CEP Catalão</p>
  </footer>
  <script src="js/menu.js" defer></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/gestao.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
